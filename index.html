<!DOCTYPE html>
<html>
 <head>
   <link href="style.css" rel="stylesheet" type="text/css" />
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   <script type="text/javascript"
     src="http://maps.googleapis.com/maps/api/js?key=KEYsensor=false">
   </script>
   <script type="text/javascript">

    var geocoder;
    var map;
        function initialize() {
            geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(40.17887331434696, -100.01953125);
            var myOptions = {
                zoom: 4,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            
            infowindow = new google.maps.InfoWindow({
                content: "Upload image: <a href=#>Upload</a><br />Upload audio: <a href=#>Upload</a>",
                size: new google.maps.Size(50,50)
            });  
            
            google.maps.event.addListener(map, 'click', function(event) {
                placeMarker(event.latLng);
                infowindow.open(map,marker);
             });
            
         }

    function codeAddress() {
        var address = document.getElementById("address").value;
        geocoder.geocode( { 'address': address}, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                map.setZoom(12);
            } else {
                alert("Geocode was not successful for the following reason: " + status);
            }
            });
    
      }

      
    function placeMarker(location) {
        marker = new google.maps.Marker({
            position: location,
            map: map
        });

        map.setCenter(location);
        
    }
    
            
</script>
<body onload="initialize()">
<div id="nav">
<!-- These are place holder elements for things we may choose to add later. The h1 tag can be replaced by a logo image file. The positioning of the elements may need to be adjusted. -->
    <h1>Aurale</h1>

        <li><a href="link.htm">Link 2</a></li>
        <li><a href="link.htm">Link 3</a></li>
    </ul>
    <span id="search_map">    
    <input id="address" type="textbox" size="50" onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">
    <input type="button" id="btnSearch" value="Find location" onclick="codeAddress()">
    </span>
</div>
<div id="map_canvas" style="width:100%; height:100%;"></div>
</body>
</html>
